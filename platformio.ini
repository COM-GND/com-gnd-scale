; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_ldf_mode = chain+
debug_tool = esp-prog
debug_init_break = tbreak setup
lib_deps = 
	mattfryer/Smoothed@^1.2
	devinaconley/Plotter@^2.4.1
